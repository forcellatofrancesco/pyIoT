<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT</title>
    <link rel="icon" href="{{url_for('static', path='/favicon.svg')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h1>Hello! Interact with IoT</h1>
        <div class="card">
            <div class="card-body">
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="temperature">{{temperature}}</span><span> Â°C</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" hx-get="/temperature" hx-target="#temperature">
                            <i class="bi bi-thermometer-half"></i>
                        </button>
                    </div>
                </div>
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="day">{{day}}</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" hx-get="/day" hx-target="#day">
                            <i class="bi bi-calendar-check"></i>
                        </button>
                    </div>
                </div>
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="time">{{time}}</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" hx-get="/time" hx-target="#time" hx-swap="innerHTML">
                            <i class="bi bi-clock"></i>
                        </button>
                    </div>
                </div>

                {%for light in lights %}
                <div class="row pb-3 justify-content-between">
                    <div class="col" id="{{light['name']}}">
                        {{light["name"]}}
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-warning">
                            {% if light["status"] %}
                            <i class="bi bi-lightbulb-fill"></i>
                            {% else %}
                            <i class="bi bi-lightbulb"></i>
                            {% endif %}
                        </button>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/json-enc.js"></script>
    <script type="text/javascript" src="{{url_for('static', path='/theme.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', path='/main.js')}}"></script>
</body>

</html>
