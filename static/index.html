<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h1>Hello! Interact with IoT</h1>
        <div class="card">
            <div class="card-body">
                <div class="row pb-3">
                    <div class="col">
                        <span id="temperature"></span><span> Â°C</span>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="updateTemp()">Update Temperature</button>

                </div>
                <div class="row pb-3">
                    <div class="col">
                        <span id="day"></span>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="updateDay()">Update Day</button>

                </div>
                <div class="row pb-3">
                    <div class="col">

                    </div>

                        <button class="btn btn-primary" onclick="updateTime()">Update Time</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
