<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT</title>
    <link rel="icon" href="static/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h1>Hello! Interact with IoT</h1>
        <div class="card">
            <div class="card-body">
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="temperature" hx-get="/temperature" hx-trigger="load"></span><span> Â°C</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" hx-get="/temperature" hx-target="#temperature">
                            <i class="bi bi-thermometer-half"></i>
                        </button>
                    </div>
                </div>
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="day"></span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="getDay()"><i class="bi bi-calendar-check"></i></button>
                    </div>
                </div>
                <div class="row pb-3 justify-content-between">
                    <div class="col-auto">
                        <span id="time"></span>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" onclick="getTime()"><i class="bi bi-clock"></i></button>
                    </div>
                </div>
                <div class="row pb-3">
                    <div id="lights"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script type="text/javascript" src="static/theme.js"></script>
    <script type="text/javascript" src="static/main.js"></script>
</body>

</html>
